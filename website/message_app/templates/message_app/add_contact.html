{% extends './base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'message_app/add_contact.css' %}">
{% endblock %}

{% block content %}
<div class="add-contact-container bg-primary container-fluid">
  <h4 class="text-light mb-4">افزودن مخاطب</h4>

  <form method="post" class="add-contact-form bg-light">
    {% csrf_token %}

    <div class="form-group mb-3">
      <input type="text" name="contact_name" class="form-control" placeholder="نام" required>
    </div>

    <div class="form-group mb-3">
      <input type="email" name="email" class="form-control" placeholder="ایمیل" required>
    </div>

    <button type="submit" class="btn btn-info text-light w-100">
      افزودن
    </button>
  </form>
</div>
{% endblock %}
