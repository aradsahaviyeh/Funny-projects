{% extends './base.html' %}

{% block content %}
  <div class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm border-0" style="width: 100%; max-width: 400px;">
      <div class="card-header bg-primary text-white text-center">
        <h5 class="mb-0">ورود به حساب</h5>
      </div>

      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">نام کاربری</label>
            <input type="text" name="username" class="form-control" placeholder="نام کاربری" />
          </div>

          <div class="mb-3">
            <label class="form-label">ایمیل</label>
            <input type="email" name="email" class="form-control" placeholder="example@email.com" />
          </div>

          <div class="mb-3">
            <label class="form-label">رمز عبور</label>
            <input type="password" name="password" class="form-control" placeholder="********" />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">مرا به خاطر بسپار</label>
            </div>
            <a href="#" class="text-primary text-decoration-none small">فراموشی رمز؟</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
      </div>

      <div class="card-footer text-center bg-white">
        <small>
          حساب ندارید؟
          <a href="#" class="text-primary text-decoration-none">ثبت‌نام</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
